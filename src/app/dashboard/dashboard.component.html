<div class="dashboard-container">
    <!-- Top Section -->
    <div class="top-section">
      <!-- Left Section - Future Use -->
      <div class="left-section">
        <h3>Future Use</h3>
        <p>This space is reserved for future content.</p>
      </div>
  
      <!-- Right Section - Pie Chart -->
      <div class="right-section">
        <h3>User Type Distribution</h3>
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [responsive]="chartOptions.responsive"
        ></apx-chart>
      </div>
    </div>
  
    <!-- Bottom Section - User List -->
    <div class="bottom-section">
      <h3>User List</h3>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Enabled</th>
            <th>Active (Last Login)</th> <!-- Ensure this column is rendered -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.enabled }}</td>
            <td>{{ isActive(user.lastLogonTime) ? 'true' : 'false' }}</td> <!-- Ensure this field is available -->
          </tr>
        </tbody>
      </table>
      <div class="pagination-controls">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
    </div>
  </div>
